{% extends "base_generic.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/password-reset.css' %}">
<h4 class="header">Forgot Password?</h4>
<form class="form-horizontal reset-form" action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
  {{ form.email.errors }}
  {% endif %}
  <div class="form-group field-form">
    <div class="col-sm-2">
      {{form.email.label}}
    </div>
    <div class="col-sm-10">
      {{form.email}}
    </div>
  </div>
  <div class="form-group field-form">
    <div class="col-sm-offset-2 col-sm-12">
      <input type="submit" class="btn btn-success" value="Reset password">
    </div>
  </div>
</form>
{% endblock %}
