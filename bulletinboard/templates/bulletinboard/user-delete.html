{% block delete %}
{% load static %}
<link href="{% static 'css/detail-dialog.css' %}" rel="stylesheet">
<script src="{% static 'js/detail.js' %}"></script>
<div class="modal fade" id="userDelModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel">User Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-break">
        <div class="container-fluid">
          <h4 class="text text-danger">Are you sure to delete user?</h4>
          <div class="row data-row">
            <div class="col-sm-5">ID</div>
            <div class="col-sm-7" id="user-delete-id"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Name</div>
            <div class="col-sm-7" id="user-delete-name"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Type</div>
            <div class="col-sm-7" id="user-delete-type"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Email</div>
            <div class="col-sm-7" id="user-delete-email"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Phone</div>
            <div class="col-sm-7" id="user-delete-phone"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Date of Birth</div>
            <div class="col-sm-7" id="user-delete-dob"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Address</div>
            <div class="col-sm-7" id="user-delete-address"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" onclick="userDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
